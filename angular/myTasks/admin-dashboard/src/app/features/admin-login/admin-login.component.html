<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10 col-12">
      <h4 class="text-center">Login</h4>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="border p-3 rounded">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input formControlName="username" type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input formControlName="password" type="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loginForm.invalid">Login</button>
        <p class="text-center">You don't have an account? <a href="" routerLink="/registation">Register</a>
        </p>
      </form>

    </div>
  </div>
</div>
